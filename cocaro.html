<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table {
      width:300px;
      height: 250px;
    }
    button {
      background-color: white;
      height: 50px;
      width: 80px;
    }
    input{
      width: 325px;
      height: 50px;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td colspan="5"></td>
  </tr>
  <tr>
    <td colspan="5"> <input id="hienthi"></td>
  </tr>
  <tr>
    <td><button onclick="xoaall()">AC</button></td>
    <td><button onclick="xoa1()">DEL</button></td>
    <td><button></button></td>
    <td><button onclick="so('*')">*</button></td>
  </tr>
  <tr>
    <td><button onclick="so(7)">7</button></td>
    <td><button onclick="so(8)">8</button></td>
    <td><button onclick="so(9)">9</button></td>
    <td><button onclick="so('/')">/</button></td>
  </tr>
  <tr>
    <td><button onclick="so(4)">4</button></td>
    <td><button onclick="so(5)">5</button></td>
    <td><button onclick="so(6)">6</button></td>
    <td><button onclick="so('+')">+</button></td>
  </tr>
  <tr>
    <td><button onclick="so(1)">1</button></td>
    <td><button onclick="so(2)">2</button></td>
    <td><button onclick="so(3)">3</button></td>
    <td><button onclick="so('-')">-</button></td>
  </tr>
  <tr>
    <td><button onclick="so(0)">0</button></td>
    <td><button onclick="so('.')">.</button></td>
    <td><button onclick="so('00')">00</button></td>
    <td><button onclick="bang()">=</button></td>
  </tr>
</table>
</body>
</html>
<script>
  let display = document.getElementById("hienthi");
  function xoaall(){
    display.value = '';
  }
  function xoa1(){
    display.value = display.value.slice(0,-1);
  }
  function so(i){
    display.value = display.value + i;
  }
  function bang(){
    let valuedisplay = display.value;
    display.value = eval(valuedisplay);
  }
</script>
